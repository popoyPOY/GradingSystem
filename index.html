<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,800&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="assets/style.css">
     <title>Grading System</title>
</head>
<body>

     <audio id="audio">
          <source src="1.mp4" type="audio/mpeg">
     </audio>

     <div class="container">
          <h1>Grading System</h1>

          <div class="container-2">
               <button onclick="darkMode()" id="dark">Light and Dark</button>
               <label for="first">English</label>
               <input type="number" name="" id="english">
               <label for="first">Science</label>
               <input type="number" name="" id="science">
               <label for="first">Math</label>
               <input type="number" name="" id="math">
               <label for="first">P.E</label>
               <input type="number" name="" id="pe">
               <label for="first">Programmer 1</label>
               <input type="number" name="" id="prog_1">
               <label for="first">Data Algorithm</label>
               <input type="number" name="" id="data_algo">
               <label for="first">Database System</label>
               <input type="number" name="" id="database">
               <button id="submit-btn" onclick="showRemarks()">Show Your Remark</button>

               <h1 id="test">Remarks: </h1>
          </div>
          
          <div class="video-container">
          <video width="320" height="240" id="video">
          <source type="audio/mp4" id="source">
          </video>
     </div>
     </div>
     <script src="app.js"></script>
</body>
</html>
